<!DOCTYPE html>
<html>
  <head>
    <title>Niu Niu | WAG</title>
    <script src="https://aloycwl.github.io/js/cdn/web3.min.js"></script>
    <script src="https://aloycwl.github.io/js/cdn/web3ac.js"></script>
    <script src="https://aloycwl.github.io/js/cdn/jquery.min.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td width="500px">
          <img
            src="https://aloycwl.github.io/wag_frontend/img/logo.png"
            width="341"
            height="128"
          />
        </td>
        <td class="menu">
          <a href="index.html" style="font-size: larger">Niu Niu</a>
          <a href="12num.html">12 Numbers</a
          ><a href="highestcard.html">Highest Card</a>
        </td>
        <td class="side">
          <a id="connect" onclick="load();">Connect</a>
          <p id="info"></p>
          <i id="load"></i>
        </td>
      </tr>
    </table>
    <div id="root" class="">
      <p id="room"></p>
    </div>
    <script>
      balance = 0;
      WB =
        'https://eth-rinkeby.alchemyapi.io/v2/xneL9EV87zUlVocEVcyDT5tqp4LZE0Fy';
      CA2 = '0xFf53E86755fddadFB671a338d4D5b3CacD9c07c1';
      CHAIN = 4;
      CSS = 'https://aloycwl.github.io/wag_frontend/css/wag.css';
      async function refreshInfo() {
        waitTxt(1, 'load');
        player = await contracta.player(acct).call();
        balance = await LB();
        $('#info').html(`WAG: <b>${balance.toLocaleString()}</b>`);
        str = '';
        if (player[1] > 0) {
          players = await contracta.getRoomInfo(player[1]).call();
          p = players[0];
          host = p[0].toLowerCase() == acct;
          $('#info').append(
            `<br><br>Room: <b>${
              player[1]
            }</b> <i>(<a onclick="leave()">Leave</a>)</i><br>Players: <b>${
              p.length
            }</b>/5${
              host ? `<br><b><a id="deal"onclick="deal()">Deal</a><b>` : ``
            }`
          );
          for (i = 0; i < p.length; i++) {
            str += `<div class="table">0x${p[i].substring(38)}<i>
        ${p[i].toLowerCase() == acct ? '<b>You</b>' : ''}
        ${host ? 'Host' : ''}</i><br><br>`;
            p1 = players[1];
            p2 = players[2];
            p3 = players[3];
            s2 = '';
            c2 = i * 3;
            for (j = 0; j < 5; j++) {
              c1 = i * 5 + j;
              s3 = '';
              if (
                (p2[c2] == j || p2[c2 + 1] == j || p2[c2 + 2] == j) &&
                p2[c2] != p2[c2 + 1]
              )
                s3 = ' niu';
              s2 += p1[c1] < 1 ? `` : `<p class="cards c${p1[c1]}${s3}"></p>`;
            }
            p1 = await contracta.player(p[i]).call();
            str += `${
              s2 == '' ? `<br>No previous results` : s2
            }<br><br><p id="n${i}">${
              p3[i] > 0
                ? `You got niu! <b>${p3[i]}</b> points ${
                    Math.max(p3) == p3[i] ? `<br><b>***WINNER***</b>` : ``
                  }`
                : `No niu =(`
            }</p></div>`;
          }
        } else
          for (i = 1; i < 13; i++) {
            rm = await contracta.getRoomInfo(i).call();
            rl = rm[0].length;
            s = `<a onclick="join(${i})">`;
            str += `<div class="tables"><b>Room ${
              i < 12
                ? `${i}</b><br>Bet size: ${rm[4] / 1e18}<br>Players: ${
                    rm[0].length
                  }/5`
                : `<input id="r99" placeholder="custom"><br><br>`
            }<br>${
              rl == 0
                ? `<input id="i${i}" placeholder="Amount"> ${s}Create</a>`
                : rl == 5
                ? `Full`
                : `${s}Join</a>`
            }</div>`;
          }
        $('#room').html(str);
        x = -1;
        y = -142;
        for (i = 1; i < 53; i++) {
          $('.c' + i).css('background-position', x + 'px ' + y + 'px');
          if (i % 13 == 0) (x = -1), (y = i == 25 ? -212 : i == 38 ? -2 : -72);
          else x -= 50;
        }
        waitTxt(0, 'load');
      }
      async function deal() {
        waitTxt(1, 'load');
        await contract.DEAL(player[1]).send(frm);
      }
      async function join(a) {
        a = $('#r99').val() > 0 ? parseInt($('#99').val()) : a;
        b = $('#i' + a).length > 0 ? parseInt($('#i' + a).val()) : 10;
        str =
          b < 10
            ? 'Minimum bet size is 10'
            : balance < b
            ? 'Insufficent balance'
            : '';
        $('#load').html(str);
        if (str == '') {
          waitTxt(1, 'load');
          await contract.JOIN(a, b).send(frm);
          refreshInfo();
        }
      }
      async function leave() {
        waitTxt(1, 'load');
        await contract.LEAVE(player[1], acct).send(frm);
        refreshInfo();
      }
      (async () => {
        await load(
          [
            {
              inputs: [u1],
              name: 'DEAL',
              outputs: [],
              stateMutability: 'nonpayable',
              type: 'function',
            },
            {
              inputs: [u1, u1],
              name: 'JOIN',
              outputs: [],
              stateMutability: 'nonpayable',
              type: 'function',
            },
            {
              inputs: [u1, u3],
              name: 'LEAVE',
              outputs: [],
              stateMutability: 'nonpayable',
              type: 'function',
            },
            {
              inputs: [u1],
              name: 'getRoomInfo',
              outputs: [u4, u2, u2, u2, u1],
              stateMutability: 'view',
              type: 'function',
            },
            {
              inputs: [u3],
              name: 'player',
              outputs: [u1, u1],
              stateMutability: 'view',
              type: 'function',
            },
            {
              inputs: [u1],
              name: 'room',
              outputs: [u1],
              stateMutability: 'view',
              type: 'function',
            },
          ],
          '0x2319E667FA8EF7cfA3eE4f2Aa1E6Fb8DC46ab617'
        );
        load2();
      })();
      $(document).ready(function () {
        setInterval(async function () {
          if (typeof ethereum != 'undefined') {
            d = await web3.getAccounts();
            if (d.length > 0) {
              $('#connect').hide();
              $('#root').show();
              b = await LB();
              if (b != balance) {
                balance = b;
                refreshInfo();
              }
            } else $('#connect').show();
          } else $('#connect').html('No Metamask');
        }, 1000);
      });
    </script>
  </body>
</html>
