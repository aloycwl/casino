<!DOCTYPE html>
<html>
  <head>
    <title>Niu Niu | WAG</title>
    <script src="https://aloycwl.github.io/js/cdn/web3.min.js"></script>
    <script src="https://aloycwl.github.io/js/cdn/jquery.min.js"></script>
    <script src="js/load.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Tahoma;
      }
      body {
        background-color: #666666;
        margin: 10px;
      }
      a {
        cursor: pointer;
        text-decoration: none;
        color: #aa6c39;
      }
      input {
        width: 50px;
      }
      a:hover {
        color: #000000;
      }
      .hide {
        display: none;
      }
      .table {
        background-color: #eeeeee;
        display: inline-block;
        padding: 5px;
        text-align: center;
      }
      .cards {
        background-image: url('https://aloycwl.github.io/wag_frontend/img/cardset.png');
        display: inline-block;
        height: 60px;
        width: 40px;
      }
      .tables {
        background-color: #eeeeee;
        width: 24%;
        margin: 10px 10px 0 0;
        padding: 20px 0 20px 0;
        text-align: center;
        border: 2px solid #000000;
        display: inline-block;
      }
      table {
        width: 100%;
        background-color: #ffffff;
      }
      td.menu a {
        padding-right: 50px;
        font-weight: bold;
      }
      td.side {
        width: 200px;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td width="500px">
          <img
            src="https://aloycwl.github.io/wag_frontend/img/logo.png"
            width="341"
            height="128"
          />
        </td>
        <td class="menu">
          <a href="index.html">Niu Niu</a> <a href="12num.html">12 Numbers</a>
        </td>
        <td class="side">
          <a id="connect" onclick="load();">Connect</a>
          <p id="info"></p>
          <i id="load"></i>
        </td>
      </tr>
    </table>
    <div id="root" class="">
      <p id="room"></p>
      <p id="rooms" class="hide"></p>
    </div>
  </body>
</html>
