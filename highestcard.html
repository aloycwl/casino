<!DOCTYPE html>
<html>
  <head>
    <title>Highest Card | WAG</title>
    <script src="https://aloycwl.github.io/js/cdn/web3.min.js"></script>
    <script src="https://aloycwl.github.io/js/cdn/jquery.min.js"></script>
    <script src="js/ce.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td width="500px">
          <img
            src="https://aloycwl.github.io/wag_frontend/img/logo.png"
            width="341"
            height="128"
          />
        </td>
        <td class="menu">
          <a href="index.html">Niu Niu</a> <a href="12num.html">12 Numbers</a>
          <a href="highestcard.html" style="font-size: larger">Highest Card</a>
        </td>
        <td class="side">
          <a id="connect" onclick="load();">Connect</a>
          <p id="info"></p>
          <i id="load"></i>
        </td>
      </tr>
    </table>
    <div id="root" class="">
      <p id="room"></p>
    </div>
    <script>
      balance = 0;
      async function refreshInfo() {
        waitTxt(1);
        player = await contract.player(acct[0]).call();
        room = player[2];
        balance = (await contract2.methods.balanceOf(acct[0]).call()) / 1e18;
        $('#info').html(`WAG: <b>${balance.toLocaleString()}</b>`);
        str = '';
        if (room > 0) {
          players = await contract.getRoomInfo(room).call();
          p = players[0];
          host = p[0].toLowerCase() == acct[0];
          $('#info').append(
            `<br><br>Room: <b>${room}</b> <i>(<a onclick="leave()">Leave</a>)</i><br>Players: <b>${
              p.length
            }</b>/20${
              host ? `<br><b><a id="deal"onclick="deal()">Deal</a><b>` : ``
            }`
          );
          for (i = 0; i < p.length; i++) {
            str += `<div class="table">0x${p[i].substring(38)}<i>${
              p[i].toLowerCase() == acct[0] ? '<b> You</b>' : ''
            }${host ? ' Host' : ''}</i><br><br>${
              players[1][i] < 1
                ? `No previous results`
                : `<p class="cards c${players[1][i]}"></p>`
            }${
              Math.max(players[2]) == players[2][i]
                ? `<br><br><b>***WINNER***</b>`
                : ``
            }`;
          }
        } else
          for (i = 1; i < 13; i++) {
            rm = await contract.getRoomInfo(i).call();
            rl = rm[0].length;
            s = `<a onclick="join(${i})">`;
            str += `<div class="tables"><b>Room ${
              i > 11
                ? `<input id="r99" placeholder="custom"><br><br>`
                : `${i}</b><br>Bet size: ${rm[3] / 1e18}<br>Players: ${
                    rm[0].length
                  }/20`
            }<br>${
              rl == 0
                ? `<input id="i${i}" placeholder="Amount"> ${s}Create</a>`
                : rl == 20
                ? `Full`
                : `${s}Join</a>`
            }</div>`;
          }
        $('#room').html(str);
        x = -1;
        y = -142;
        for (i = 1; i < 53; i++) {
          $('.c' + i).css('background-position', x + 'px ' + y + 'px');
          if (i % 13 == 0) (x = -1), (y = i == 25 ? -212 : i == 38 ? -2 : -72);
          else x -= 50;
        }
        waitTxt(0);
      }
      async function deal() {
        waitTxt(1);
        await contract.DEAL(room).send(frm);
      }
      async function join(a) {
        a = $('#r99').val() > 0 ? parseInt($('#99').val()) : a;
        b = $('#i' + a).length > 0 ? parseInt($('#i' + a).val()) : 10;
        str =
          b < 10
            ? 'Minimum bet size is 10'
            : balance < b
            ? 'Insufficent balance'
            : '';
        $('#load').html(str);
        console.log(a);
        console.log(b);
        if (str == '') {
          waitTxt(1);
          await contract.JOIN(a, b).send(frm);
          refreshInfo();
        }
      }
      async function leave() {
        waitTxt(1);
        await contract.LEAVE(room, acct[0]).send(frm);
        refreshInfo();
      }
      load(
        [
          {
            inputs: [u1],
            name: 'DEAL',
            outputs: [],
            stateMutability: 'nonpayable',
            type: 'function',
          },
          {
            inputs: [u1, u1],
            name: 'JOIN',
            outputs: [],
            stateMutability: 'nonpayable',
            type: 'function',
          },
          {
            inputs: [u1, u3],
            name: 'LEAVE',
            outputs: [],
            stateMutability: 'nonpayable',
            type: 'function',
          },
          {
            inputs: [u1],
            name: 'getRoomInfo',
            outputs: [u4, u2, u2, u1],
            stateMutability: 'view',
            type: 'function',
          },
          {
            inputs: [u3],
            name: 'player',
            outputs: [u1, u1, u1],
            stateMutability: 'view',
            type: 'function',
          },
          {
            inputs: [u1],
            name: 'room',
            outputs: [u1],
            stateMutability: 'view',
            type: 'function',
          },
        ],
        '0xFf53E86755fddadFB671a338d4D5b3CacD9c07c1'
      );
    </script>
  </body>
</html>
