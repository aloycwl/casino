<!DOCTYPE html>
<html>
  <head>
    <title>12 Numbers | WAG</title>
    <script src="https://aloycwl.github.io/js/cdn/jquery.min.js"></script>
    <script src="https://aloycwl.github.io/js/cdn/web3.min.js"></script>
    <script src="https://aloycwl.github.io/js/cdn/web3ac.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td width="500px">
          <img
            src="https://aloycwl.github.io/wag_frontend/img/logo.png"
            width="341"
            height="128"
          />
        </td>
        <td class="menu">
          <a href="index.html">Niu Niu</a>
          <a href="12num.html" style="font-size: larger">12 Numbers</a>
          <a href="highestcard.html">Highest Card</a>
        </td>
        <td class="side">
          <a id="connect" onclick="load();">Connect</a>
          <p id="info"></p>
          <i id="load"></i>
        </td>
      </tr>
    </table>
    <div id="root" class="">
      <p id="room"></p>
    </div>
    <script>
      balance = 0;
      WB =
        'https://eth-rinkeby.alchemyapi.io/v2/xneL9EV87zUlVocEVcyDT5tqp4LZE0Fy';
      CA2 = '0xFf53E86755fddadFB671a338d4D5b3CacD9c07c1';
      CHAIN = 4;
      CSS = 'https://aloycwl.github.io/wag_frontend/css/wag.css';
      async function refreshInfo() {
        waitTxt(1,'load');
        player = await contracta.GetPlayer(acct).call();
        balance = await LB();
        amt = [5, 10, 20, 50, 100, 200, 500, 1000];
        str = `WAG: <b>${balance.toLocaleString()}</b><br>`;
        for (i = 0; i < player[0].length; i++)
          str += `[${player[0][i]}/${player[1][i]}] `;
        $('#info').html(str);
        str = '';
        for (i = 0; i < 8; i++) {
          rh = await contracta.GetRoomHistory(amt[i]).call();
          s = ``;
          for (j = 0; j < rh[1].length; j++)
            s += rh[1][j] + (j > 10 ? '' : ', ');
          str += `<div id="d${amt[i]}"class="tables">
            Bet size: <b>${amt[i]}</b><br><br><input id="n${amt[i]}"placeholder="1-12">
            <button onclick="bet(${amt[i]})">Bet</button><br><br>
            Current bets placed: ${rh[2]}<br>Past winning number: <b>${rh[0]}</b><br><i>[${s}]</i></div>`;
        }
        $('#room').html(str);
        waitTxt(0,'load');
      }
      async function bet(a) {
        waitTxt(1,'load');
        await contract.BET(a, $('#n' + a).val()).send(frm);
      }
      (async () => {
        await load(
          [
            {
              inputs: [u1, u1],
              name: 'BET',
              outputs: [],
              stateMutability: 'nonpayable',
              type: 'function',
            },
            {
              inputs: [u3],
              name: 'GetPlayer',
              outputs: [u2, u2],
              stateMutability: 'view',
              type: 'function',
            },
            {
              inputs: [u1],
              name: 'GetRoomHistory',
              outputs: [u1, u2, u1],
              stateMutability: 'view',
              type: 'function',
            },
          ],
          '0xDC39FA005d86B70F56f16B975B295DDFFcDc8272'
        );
        load2();
      })();
      $(document).ready(function () {
        setInterval(async function () {
          if (typeof ethereum != 'undefined') {
            d = await web3.getAccounts();
            if (d.length > 0) {
              $('#connect').hide();
              $('#root').show();
              b = await LB();
              if (b != balance) {
                balance = b;
                refreshInfo();
              }
            } else $('#connect').show();
          } else $('#connect').html('No Metamask');
        }, 1000);
      });
    </script>
  </body>
</html>
